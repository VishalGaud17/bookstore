{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <form method="POST" action="{% url 'signup' %}">
              {% csrf_token %}

              <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
              <p class="text-white-50 mb-4">Create your account</p>

              <!-- Username -->
              <div class="form-outline form-white mb-4">
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required />
              </div>

              <!-- Email -->
              <div class="form-outline form-white mb-4">
                <input type="email" name="email" class="form-control form-control-lg" placeholder="Email" required />
              </div>

              <!-- Phone
              <div class="form-outline form-white mb-4">
                <input type="text" name="phone" class="form-control form-control-lg" placeholder="Phone (optional)" />    
              </div> -->

              <!-- Password -->
              <div class="form-outline form-white mb-4">
                <input type="password" name="password1" class="form-control form-control-lg" placeholder="Password" required />
              </div>

              <!-- Confirm Password -->
              <div class="form-outline form-white mb-4">
                <input type="password" name="password2" class="form-control form-control-lg" placeholder="Confirm Password" required />
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>

              <div class="mt-3">
                <p>Already have an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Login</a></p>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
